<!DOCTYPE html>
<html>
<head>
<title>Client Registration</title>
<br>
<link rel="stylesheet" href="daisycss.css">
</head>
<body>
    <form>  
  
        <label> Firstname </label>         
        <input type="text" name="firstname" size="15"/> <br> <br>  
        <label> Lastname: </label>         
        <input type="text" name="lastname" size="15"/> <br> <br>
        <label> Residence Size -Bedrooms: </label>         
        <input type="text" name="rooms" size="15"/> <br> <br>
        <label> Number of Children under 4yrs: </label>         
        <input type="text" name="children" size="15"/> <br> <br> 
          
        <label>   
        City :  
        </label>   
        <select>  
        <option value="Nairobi">Nairobi</option>  
        <option value="Nakuru">Nakuru</option>  
        <option value="Mombasa">Mombasa</option>  
        <option value="Thika">Thika</option>  
        <option value="Eldoret">Eldoret</option>  
        <option value="Kericho">Kericho</option>  
        <option value="Other">Other</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Service Type :  
        </label><br>  
        <input type="radio" name="Live In Nanny"/> Live In Nanny <br>  
        <input type="radio" name="Day Scholar"/> Day Scholar <br>  
        <input type="radio" name="Weekly Housekeeper"/> Weekly Housekeeper<br> 

    
        <br>  
          
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+254" size="3"/>   
        <input type="text" name="phone" size="10"/> <br> <br>  
        Tell us more about the kind of housekeeper you need  
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>  
        Email:  
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        Password:  
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  
        Re-type password:  
        <input type="Password" id="repass" name="repass"> <br> <br>  
        <input type="button" value="Submit"/>  
        </form>  
        </body>  
        </html>  

</body>
</html>
